<!--{assign var="page_title" value="`$_self_advertising`"}-->
<!--{include file="header.html"}-->
<div class="wrap clearfix">
    <div class="sidebar">
       <div class="sidebar_menu">
         <!--{include file="menu.html"}-->
       </div>
    </div>
     <div class="main_content">
     <div class="blank"></div>
	 <div class="offer_banner"><img src="images/offer_01.gif" /></div>
     <div class="offer_info_title"><h2>{$page_title}</h2></div>
     <div class="hint">{lang sure_and_select_action}</div>
	  <form name="frm1" id="Frm1" action="" method="post">
	  <!-- {formhash} -->
	  <input type="hidden" name="do" value="ads">
	  <input type="hidden" name="id" value="{$item.id}">
	  <input type="hidden" name="paynow" id="Paynow" value="">
       <table class="offer_info_content">
          <tr>
            <th class="circle_left">{lang ads_title}{lang colon}</th>
             <td class="circle_right">{$item.name}</td>
          </tr>
          <tr>
            <th>{lang the_price}{lang colon}</th>
            <td>{$item.price}{lang money_unit}</td>
          </tr>
          <tr>
             <th>{lang notes}</th>
             <td>{$item.description}</td>
          </tr>
          <tr>
             <th class="circle_bottomleft"></th>
             <td class="circle_bottomright"><input name="send1" type=submit id="Submit1" value="{lang submit_order}">&nbsp;&nbsp;<input name="send1" type=submit id="Submit2" value="{lang submit_order_and_pay}" onclick="$('#Paynow').val('y');"></td>
          </tr>
        </table>
	  </form>
 </div>
 </div>
