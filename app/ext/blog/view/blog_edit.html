<h3>{$post.title}</h3>

{$postContent}

<br/>&nbsp;<br/>

<div id="blogeditForm">
	<form method="post">
		<input type="hidden" name="postId" value="{$post.postId}">
		<input type="hidden" name="form" value="edit">

		<span>Title</span>
		<input type="text" name="title" style="width: 400px" value="{$post.title}">
		<p/>
		<textarea name="content">{$post.content}</textarea>
		<br/>
		<input type="submit" id="blogeditSubmit" value="Update">
	</form>
</div>
<a href="/blog-admin">Go Back</a>
